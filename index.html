<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <script src="src/vendor/jquery/jquery.js"></script>
  <script src="src/vendor/bootstrap/js/bootstrap.js"></script>
  <title>Heroic Features - Start Bootstrap Template</title>



  <!-- Bootstrap core CSS -->
  <link href="src/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="src/css/style.css" rel="stylesheet">
</head>

<body>
  <!-- Page Content -->
  <div class="container">

    <!-- Jumbotron Header -->
    <header class="jumbotron my-4" id="header">

      <h1 class="display-3">WE NEED A HERO !</h1>
      <p class="lead">We created this page for you to be able to create, edit or delete your favorite characters.</p>
      <!-- Button trigger modal -->
      <button type="button" class="btn btn-info btn-lg" id="myBtn">Create character</button>

      <!-- <form action="#" method="post">
        <div class="field">
          <label for="hero-id">Id of the hero:</label>
          <input type="text" name="hero-id" id="hero-id" />
        </div>
        <div class="actions">
          <button type="button" class="btn btn-info btn-lg" id="run">Search the HERO</button>
        </div>
      </form> -->

      <!-- Modal create-->
      <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <h3 class="modal-tittle">Create a character</h3>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
              <form  id="form">
                <div class="form-group">
                  <label for="InputHeroName">Name</label>
                  <input type="text" class="form-control" id="HeroName" aria-describedby="nameHelp" placeholder="Enter hero name">
                </div>
                <div class="form-group">
                  <label for="InputHeroShort">Short description</label>
                  <input type="text" class="form-control" id="HeroShort" placeholder="Short description of your hero">
                </div>
                <div class="form-group">
                  <label for="InputHeroLong">Long description</label>
                  <input type="text" class="form-control" id="HeroLong" placeholder="Longer description of your hero">
                </div>
                <div class="form-group">
                  <label for="InputHeroImg">Image maximum 1MB</label>
                  <input type="file" class="form-control-file" accept=".jpg, .jpeg, .png" id="HeroImage">
                </div>               
                <button type="submit" class="btn btn-primary" id="submitHero">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Page Features -->
    
    <div class="row text-center " id="target">
      <template id="hero-tpl">
        <div class="col-lg-3 col-md-6 mb-4">
          <div class="card h-100">
            <img class="card-img-top" src=""  alt="hero-img" id="heroImg">
            <h4 class="card-tittle" id="heroName"></h4>
            <div class="card-body">
              <ul class="list-group list-group-flush">
                <li class="list-group-item" id="heroName"></li>
                <li class="list-group-item" id="heroShort"></li>
                <li class="list-group-item"id="heroLong"></li>
              </ul>
            </div>
            <div class="card-footer">
              <button class="btn btn-primary edit" type="button" id="btn-edit">Edit</button>
              <button class="btn btn-secondary delete" type="button" id="btn-delete">Delete</button>
            </div>
          </div>
        </div>
      </template>
    </div>
  </div>

  <!--Modal edit-->

  <!-- /.container -->

  <!-- Footer -->
  <footer>
  </footer>
</body>
<script src="src/js/index.js"></script>

</html>
